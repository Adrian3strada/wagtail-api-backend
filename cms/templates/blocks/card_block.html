{% load wagtailimages_tags %}

<div class="bg-{{ self.estilo|default:'white' }} rounded-lg shadow-md overflow-hidden max-w-sm mx-auto">
    {% if self.imagen %}
    {% image self.imagen fill-800x450-c100 class="img-fluid rounded shadow" %}
    <img src="{{ img.url }}" alt="{{ img.alt }}" class="w-full h-48 object-cover">
    {% endif %}

    <div class="p-4">
        <h3 class="text-lg font-semibold text-gray-900">{{ self.titulo }}</h3>
        {% if self.descripcion %}
        <p class="text-gray-700 mt-2">{{ self.descripcion }}</p>
        {% endif %}

        {% if self.enlace %}
        <a href="{{ self.enlace }}" target="_blank" class="mt-4 inline-block text-blue-600 hover:underline">Ver m√°s</a>
        {% endif %}
    </div>
</div>
