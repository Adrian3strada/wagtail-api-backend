{% load wagtailimages_tags %}

{% if self.imagen %}
{% image self.imagen fill-1600x500-c100 as img %}
<div class="w-100 position-relative text-white text-center overflow-hidden"
    style="background-image: url('{{ img.url }}'); background-size: cover; background-position: center;">

    <div class="position-absolute top-0 start-0 w-100 h-100 bg-dark bg-opacity-50"></div>

    <div class="position-relative container py-5">
        <h2 class="display-4 fw-bold">{{ self.titulo }}</h2>
        {% if self.descripcion %}
        <p class="lead">{{ self.descripcion }}</p>
        {% endif %}
    </div>
</div>
{% else %}
<div class="w-100 bg-success text-white text-center py-5">
    <div class="container">
        <h2 class="display-4 fw-bold">{{ self.titulo }}</h2>
        {% if self.descripcion %}
        <p class="lead">{{ self.descripcion }}</p>
        {% endif %}
    </div>
</div>
{% endif %}
