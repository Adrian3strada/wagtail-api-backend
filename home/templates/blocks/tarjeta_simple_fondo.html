{% load wagtailcore_tags wagtailimages_tags %}

<a href="{{ self.url }}" class="text-decoration-none text-reset">
    <div class="card h-100 shadow-sm border-0 rounded text-center">
        {% image self.imagen fill-800x450-c100 class="img-fluid rounded shadow" alt=self.imagen.title %}
        <div class="card-body">
            <div class="card-text">{{ self.descripcion|richtext }}</div>
        </div>
    </div>
</a>
