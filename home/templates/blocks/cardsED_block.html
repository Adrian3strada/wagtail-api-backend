{% load wagtailcore_tags %}

<div class="container py-4">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for tarjeta in self.tarjetas %}
        <div class="col">
            {% include_block tarjeta %}
        </div>
        {% empty %}
        <div class="col">
            <p class="text-muted">No hay tarjetas para mostrar.</p>
        </div>
        {% endfor %}
    </div>
</div>
