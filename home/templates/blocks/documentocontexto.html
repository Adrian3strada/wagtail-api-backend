{% elif block.block_type == 'texto_y_documentos' %}
<div class="mb-5">
    <div class="contenido-richtext mb-4">
        {{ block.value.texto|richtext }}
    </div>

    {% if block.value.documentos %}
    <div class="documentos-lista">
        <ul class="list-group">
            {% for item in block.value.documentos %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>{{ item.titulo }}</span>
                <a href="{{ item.documento.url }}" class="btn btn-sm btn-cta" target="_blank">
                    Descargar
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</div>
{% endif %}
